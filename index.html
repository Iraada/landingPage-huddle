<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/2d95c5172b.js" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <title>Huddle Bootstrap</title>
</head>

<body>
    <!-- logoimage -->
    <img class="logo" src="images/logo.svg" alt="">
    <!-- content -->
    <div class="container-fluid">
        <div class="row maincontent">
            <div class="col-lg-7">
                <img class="img-fluid" src="images/illustration-mockups.svg" alt="">
            </div>
            <div class="textpart col-lg-5 mt-5">
                <h1 class="heading">Build The Community Your Fans Will Love</h1>
                <p class="my-4">Huddle re-imagines the way we build communities. Youhave a voice, but so does your
                    audience.
                    Create
                    connection
                    with your users as you engage in genuine discussion.</p>
                <a class="registerbutton" href="#">Register</a>
            </div>
            <!-- <div class="col-lg-1"></div> -->
        </div>
    </div>

    <!-- footer -->
    <div class="container-fluid">

        <div class="row justify-content-end smicon">
            <div class="text-center col-lg-3 my-4">
                <i class="fab fa-facebook-f icon"></i>
                <i class="fab fa-twitter icon"></i>
                <i class="fab fa-instagram icon"></i>
            </div>
            <!-- <div class="col-lg-1"></div> -->
        </div>
    </div>

    <!-- bootstrap jslink -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
